<html>
 <img id='myimg' src='almascaviar.jpeg'> <!-- or marval.jpg -->


<button onclick="switchIt('almascaviar.jpeg')">Almas Caviar</button>
<button onclick="switchIt('blackwatermelon.jpg')">Black Watermelon</button>
    
    <script>
 function switchIt(image) {
 var imgdoc = document.getElementById('myimg')
 imgdoc.src = image; <!-- set <img> src attribute -->
 }
</script>


</html>
